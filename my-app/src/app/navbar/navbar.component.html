<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
<body>
    <header>
        <nav>
 
            <div class="title">
                <div class="mobile-menu-btn" (click)="toggleMenu()">â˜°</div>
                <div class="img">
                     <img class=" penci-logo" src="https://theworldtravelguy.com/wp-content/uploads/2023/01/Logo_2.jpg" alt="The World Travel Guy" width="456" height="76">
                </div>


          

                <div class="nav-right" [class.show]="isMenuOpen">  >
                     <div class="home" routerLink="/main" (click)="closeMenu()">Home</div>
                     <div class="blog" routerLink="/blog" (click)="closeMenu()">BLOG</div>
                     <div class="desination" [class.open]="isDestinationOpen" (click)="toggleDestination($event)">DESINATION <img src="https://cdn-icons-png.flaticon.com/512/8213/8213476.png" alt="" width="16" height="17">
                          <div class="dropdown" *ngIf="isDestinationOpen">
                                           <div class="dropdown-item" routerLink="/india" (click)="closeMenu()">INDIA</div>
                                           <div class="dropdown-item" routerLink="/usa" (click)="closeMenu()">USA</div>
                                           <div class="dropdown-item" routerLink="/canada" (click)="closeMenu()">CANADA</div>
                                           <div class="dropdown-item" (click)="closeMenu()">AUSTRALIA</div>
                                           <div class="dropdown-item" (click)="closeMenu()">GERMANY</div>
                                           <div class="dropdown-item" (click)="closeMenu()">FRANCE</div>
                                           <div class="dropdown-item" (click)="closeMenu()">JAPAN</div>
                         </div>
                    </div>
                     <div class="categortes" [class.open]="isCategoryOpen" (click)="toggleCategory($event)">CATEGORTES <img src="https://cdn-icons-png.flaticon.com/512/8213/8213476.png" alt="" width="16" height="17">
                         <div class="dropdown1" *ngIf="isCategoryOpen">
                                           <div class="dropdown-item1" routerLink="/games">GAMES</div>
                                           <div class="dropdown-item1">COOKING</div>
                                           <div class="dropdown-item1">CELEBRATION</div>
                                           
                         </div>
                    </div>
                     <div class="gallery" routerLink="/gallery" (click)="closeMenu()">GALLERY <img src="https://cdn-icons-png.flaticon.com/512/8213/8213476.png" alt="" width="16" height="17"></div>
                     <div class="about" routerLink="/about" (click)="closeMenu()">ABOUT</div>
                     <div class="contact" routerLink="/contact" (click)="closeMenu()">CONTACT</div>
                    <div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/11741/11741045.png" alt="" width="16" height="16"></div>
                </div>
            </div>
        </nav>
    </header>
</body>
